<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Testing</title>
    <link href="/main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <div id="main-content">
      <h3>socket configuration</h3>
      <div>
        <form id="subscribeTo">
          <input type="text" placeholder="/chat/room" />
          <button class="btn btn--stripe" type="submit">
            subscribe to
          </button>
        </form>
      </div>
      <div>
        <form id="sendTo">
          <input type="text" placeholder="/app/lobby" />
          <button class="btn btn--stripe" type="submit">
            send to
          </button>
        </form>
      </div>
      <h3>socket connection</h3>
      <div>
        <div class="connection-container">
          <button id="connect" class="btn btn--stripe btn--large" type="submit">
            connect
          </button>
          <button
            id="disconnect"
            class="btn btn--stripe btn--large"
            type="submit"
            disabled="disabled"
          >
            disconnect
          </button>
        </div>
        <h3>input message</h3>
        <div>
          <form>
            <input type="text" id="message" />
            <button id="send" class="btn btn--stripe" type="submit">
              send
            </button>
          </form>
        </div>
      </div>
      <div>
        <div>
          <h3>received message</h3>
          <div id="jsonMessage" class="json-hover"></div>
        </div>
      </div>
    </div>
  </body>
</html>
