<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Testing</title>
    <link href="/main.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <div id="main-content">
      <h3>socket configuration</h3>
      <h4 class="subscribe-message"></h4>
      <div id="subscribeToOptions"></div>
      <h4 class="send-message"></h4>
      <div id="sendToOptions"></div>
      <h3>socket connection</h3>
      <div>
        <div class="connection-container">
          <button id="connect" class="btn btn--stripe btn--large" type="submit">
            connect
          </button>
          <button
            id="disconnect"
            class="btn btn--stripe btn--large"
            type="submit"
            disabled="disabled"
          >
            disconnect
          </button>
        </div>
        <h3>input message</h3>
        <div>
          <form>
            <textarea type="text" id="message" rows="10"></textarea>
            <button id="send" class="btn btn--stripe" type="submit">
              send
            </button>
          </form>
        </div>
      </div>
      <div>
        <div>
          <h3>received message</h3>
          <div id="jsonMessage" class="json-hover"></div>
        </div>
      </div>
    </div>
  </body>
</html>
