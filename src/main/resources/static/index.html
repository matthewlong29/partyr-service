<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Testing</title>
    <link href="/main.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <div id="main-content">
      <h1>Swocket :)</h1>
      <h3>room name</h3>
      <form>
        <input type="text" id="room-name" />
        <button id="submit-room" class="btn btn--stripe" type="submit">
          submit room name
        </button>
      </form>
      <h3>socket subscription</h3>
      <div id="subscribeToOptions"></div>
      <div>
        <div>
          <h3>socket destination (and sample message)</h3>
          <div id="accordion"></div>
          <h3>
            make socket connection
            <span class="subscribe-message"></span>
            <span class="send-message"></span>
          </h3>
          <div class="connection-container">
            <button
              id="connect"
              class="btn btn--stripe btn--large"
              type="submit"
            >
              connect
            </button>
            <button
              id="disconnect"
              class="btn btn--stripe btn--large"
              type="submit"
              disabled="disabled"
            >
              disconnect
            </button>
          </div>
          <h3>input message</h3>
          <form>
            <textarea type="text" id="message" rows="10"></textarea>
            <button id="send" class="btn btn--stripe" type="submit">
              send
            </button>
          </form>
        </div>
      </div>
      <div>
        <div>
          <h3>output message</h3>
          <div id="jsonMessage" class="json-hover"></div>
        </div>
      </div>
    </div>
  </body>
</html>
